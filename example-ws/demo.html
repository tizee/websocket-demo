<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>ws Demo</title>
	</head>
	<body>
		<div id="chat">
			<div id="msg-list"></div>
			<div id="chat-input">
				<div>
					<label>Message</label>
					<input type="text" id="message" />
					<button type="button" id="submit-message">send message</button>
				</div>
				<div>
					<label>current username:</label>
					<span id="current-username" style="display: inline-block;">ok</span>
				</div>
				<div>
					<label>Update username</label>
					<input type="text" id="username" />

				</div>
			</div>
		</div>
	</body>
	<style>
		#chat {
			display: flex;
			flex-flow: column nowrap;
